<!DOCTYPE>
<html>
<title>Ping Pong</title>
<body><h1>Ping Pong</h1>
<h2>Let's Play</h2>
<h3>Rules:</h3>
<p>Ping pong will count up to your number from 1 with the following exceptions:</p>
<ul>
  <li>1.Number divisible by 3 become "ping".</li>
  <li>2.Number divisible by 5 become "pong"</li>
  <li>3.Number divisible by 3 and 5 become "pingpong"</li>
</ul>
<p><strong>Enter your number here</strong></p>
<form>
  <input type="text" name="number">
  <button type="button">PingPong</button>
</form>
</body>
</html>
